<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Braun ET66</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="brand">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.2"
            viewBox="0 0 399.458 169.221"
          >
            <path
              d="M32.315 148.599H20.767v-35.563h11.548c7.914 0 11.58 5.9 11.58 16.46 0 14.5-4.398 19.103-11.58 19.103m-11.548-87.16h11.266c5.816 0 10.523 4.28 10.523 16.07 0 11.916-5.44 16.038-10.523 16.038H20.767V61.44zm30.819 40.51v-.099c4.579-3.213 11.898-8.74 11.898-26.505 0-22.952-11.976-33.348-28.153-33.348H0v126.034h35.146c19.92 0 29.619-14.766 29.619-36.766 0-20.525-8.052-26.193-13.179-29.317zM102.957 61.44h11.266c5.816 0 10.507 4.28 10.507 16.07 0 11.915-5.423 16.037-10.507 16.037h-11.266V61.44m42.33 64.411c0-15.706-4.874-20.118-11.511-23.903v-.098c4.58-3.213 11.835-8.74 11.835-26.505 0-22.952-11.912-33.348-28.09-33.348H82.19v126.034h20.753l.014-54.995h11.262c5.907 0 10.13 4.908 10.13 16.047v38.948h20.927l.011-42.18zM185.772 30.604c0-9.477 8.701-10.7 13.509-10.7s13.475 1.2 13.475 10.7l-.008 62.943h-26.99l.014-62.943M199.281 0c-8.778 0-34.246 1.99-34.246 27.474v140.574h20.763v-55.002h26.96l-.007 54.979h20.78V27.475c0-25.532-25.5-27.475-34.25-27.475zM295.724 41.97v99.216c0 5.049-4.175 8.422-10.377 8.422-6.23 0-10.328-3.379-10.328-8.422l-.016-99.215-20.757.026-.005 102.503c0 19.517 20.064 24.721 31.128 24.721 10.964 0 31.115-5.23 31.115-24.744V41.971h-20.76M378.702 168.015l-.008-99.172c0-5.05-4.172-8.422-10.371-8.422-6.23 0-10.335 3.382-10.335 8.422l-.006 99.172-20.764.016V65.528c0-19.516 20.068-24.72 31.132-24.72 10.964 0 31.108 5.23 31.108 24.743v102.463h-20.756"
            />
          </svg>
        </div>
        <div class="calculator__display">
          <div class="calculator__display__shield">
            <div class="calculator__display__shield__screen">
              12'345'678.
            </div>
          </div>
        </div>
        <div class="calculator__actions">
          <div
            class="calculator__actions__group calculator__actions__group--green"
          >
            <div class="calculator__actions__group__main"></div>

            <div class="calculator__actions__group__marker"></div>
            <div
              class="calculator__actions__group__indicator calculator__actions__group__indicator--active"
            ></div>
          </div>
          <div
            class="calculator__actions__group  calculator__actions__group--red"
          >
            <div class="calculator__actions__group__main"></div>
            <div class="calculator__actions__group__marker"></div>
            <div class="calculator__actions__group__indicator"></div>
          </div>
        </div>
        <div class="calculator__keys">
          <div class="calculator__keys__row">
            <span id="memory-plus" class="memory-key calculator__keys__row__key"
              >M+</span
            ><span
              id="memory-minus"
              class="memory-key  calculator__keys__row__key"
              >M-</span
            ><span
              id="memory-restore"
              class="memory-key calculator__keys__row__key"
              >MR</span
            ><span
              id="memory-clear"
              class="memory-key calculator__keys__row__key"
              >MC</span
            ><span id="sign-change" class="calculator__keys__row__key"
              >+/-</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="triangle" class="operation calculator__keys__row__key"
              >&#x25b3;%</span
            ><span id="7" class="calculator__keys__row__key">7</span
            ><span id="8" class="calculator__keys__row__key">8</span
            ><span id="9" class="calculator__keys__row__key">9</span
            ><span id="division" class=" operation calculator__keys__row__key"
              >&#x00f7;</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="sqrt" class="operation calculator__keys__row__key"
              >&#x221a;</span
            ><span id="4" class="calculator__keys__row__key">4</span
            ><span id="5" class="calculator__keys__row__key">5</span
            ><span id="6" class="calculator__keys__row__key">6</span
            ><span
              id="multiplication"
              class=" operation calculator__keys__row__key"
              >&#x00d7;</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="percent" class="operation calculator__keys__row__key"
              >%</span
            ><span id="1" class="calculator__keys__row__key">1</span
            ><span id="2" class="calculator__keys__row__key">2</span
            ><span id="3" class="calculator__keys__row__key">3</span
            ><span id="subtraction" class="operation calculator__keys__row__key"
              >-</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="ce-button" class=" operation calculator__keys__row__key"
              ><span>CE</span><span>C</span></span
            ><span id="0" class="calculator__keys__row__key">0</span
            ><span id="decimal" class="operation calculator__keys__row__key"
              >&#x2022;</span
            ><span id="equal" class="operation calculator__keys__row__key"
              >=</span
            ><span id="addition" class="operation calculator__keys__row__key"
              >+</span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
