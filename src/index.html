<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Braun ET66 | Neuomorphism</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="brand">Braun</div>
        <div class="calculator__display">
          <div class="calculator__display__shield">
            <div class="calculator__display__shield__screen">
              12'345'678.
            </div>
          </div>
        </div>
        <div class="calculator__actions">
          <div
            class="calculator__actions__group calculator__actions__group--green"
          >
            <div class="calculator__actions__group__main"></div>

            <div class="calculator__actions__group__marker"></div>
            <div class="calculator__actions__group__indicator"></div>
          </div>
          <div
            class="calculator__actions__group  calculator__actions__group--red"
          >
            <div class="calculator__actions__group__main"></div>
            <div class="calculator__actions__group__marker"></div>
            <div class="calculator__actions__group__indicator"></div>
          </div>
        </div>
        <div class="calculator__keys">
          <div class="calculator__keys__row">
            <span id="memory-plus" class="memory-key calculator__keys__row__key"
              >M+</span
            ><span
              id="memory-minus"
              class="memory-key  calculator__keys__row__key"
              >M-</span
            ><span
              id="memory-restore"
              class="memory-key calculator__keys__row__key"
              >MR</span
            ><span
              id="memory-clear"
              class="memory-key calculator__keys__row__key"
              >MC</span
            ><span id="sign-change" class="calculator__keys__row__key"
              >+/-</span
            >
          </div>
          <div class="calculator__keys__row">
            <span class="calculator__keys__row__key">&#x25b3;%</span
            ><span id="7" class="calculator__keys__row__key">7</span
            ><span id="8" class="calculator__keys__row__key">8</span
            ><span id="9" class="calculator__keys__row__key">9</span
            ><span id="division" class="calculator__keys__row__key"
              >&#x00f7;</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="sqrt" class="calculator__keys__row__key">&#x221a;</span
            ><span id="4" class="calculator__keys__row__key">4</span
            ><span id="5" class="calculator__keys__row__key">5</span
            ><span id="6" class="calculator__keys__row__key">6</span
            ><span
              id="multiplication"
              class=" operation calculator__keys__row__key"
              >&#x00d7;</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="percent" class="calculator__keys__row__key">%</span
            ><span id="1" class="calculator__keys__row__key">1</span
            ><span id="2" class="calculator__keys__row__key">2</span
            ><span id="3" class="calculator__keys__row__key">3</span
            ><span id="subtraction" class="operation calculator__keys__row__key"
              >-</span
            >
          </div>
          <div class="calculator__keys__row">
            <span id="ce-button" class="calculator__keys__row__key"
              ><span>CE</span><span>C</span></span
            ><span id="0" class="calculator__keys__row__key">0</span
            ><span id="decimal" class="calculator__keys__row__key"
              >&#x2022;</span
            ><span id="equal" class="operation calculator__keys__row__key"
              >=</span
            ><span id="addition" class="operation calculator__keys__row__key"
              >+</span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
